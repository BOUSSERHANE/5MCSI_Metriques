<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f6f8ff, #eef2ff);
      color:#1f2937;
    }
    .container{
      max-width: 900px;
      margin: 60px auto;
      padding: 0 16px;
    }
    .card{
      background:#fff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1.1fr 1fr;
    }
    .left{
      padding: 36px;
      background: radial-gradient(circle at top left, #dbeafe, #ffffff 60%);
    }
    .right{
      padding: 36px;
      background:#ffffff;
    }
    h1{
      margin: 0 0 10px 0;
      font-size: 28px;
    }
    p{
      margin: 0 0 18px 0;
      line-height: 1.5;
      color:#4b5563;
    }
    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background:#eef2ff;
      color:#4338ca;
      font-weight: 700;
      font-size: 12px;
      margin-bottom: 14px;
    }
    <body>
  <div class="container">
    <div class="card">
      <div class="left">
        <div class="badge">Projet Métriques • Contact</div>
        <h1>Me contacter</h1>
        <p>Laissez-moi votre prénom, votre nom et un message. (L’envoi n’est pas enregistré dans cet exercice, c’est uniquement pour le design.)</p>

        <div class="info">
          ✅ Page réalisée avec Flask + templates<br/>
          ✅ Champs : Prénom, Nom, Message<br/>
          ✅ Design responsive (mobile / PC)
        </div>

        <div class="footer">
          Retour à l’accueil : <a href="/">/</a>
        </div>
      </div>

      <div class="right">
        <form>
          <div class="row">
            <div>
              <label for="prenom">Prénom</label>
              <input id="prenom" name="prenom" type="text" placeholder="Ex : Sarah" required />
            </div>
            <div>
              <label for="nom">Nom</label>
              <input id="nom" name="nom" type="text" placeholder="Ex : Martin" required />
            </div>
          </div>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>

          <div class="actions">
            <button class="btn-primary" type="button" onclick="alert('Merci ! (Démo) Le message n\\'est pas enregistré dans cet exercice.')">
              Envoyer
            </button>
            <button class="btn-secondary" type="reset">Effacer</button>
          </div>

          <div class="small">
            Astuce : ce bouton “Envoyer” affiche juste une confirmation (pas de stockage).
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
